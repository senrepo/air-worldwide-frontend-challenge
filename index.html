<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>AIR Frontend Upload file challenge</title>
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-light" style="background-color:#e3f2fd;">
      <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" id="uploadPage" href="#">upload page</a>
        <a class="flex-sm-fill text-sm-center nav-link" id="historyPage" href="#">history page</a>
      </nav>
    </nav>

    <div class="container" id="uploadContainer">
      <div class="row">
        <div class="col-3">
          file:
        </div>
        <div class="col-5">
          <input type="text" name="fname" id="fileInput">
        </div>
        <div class="col-4">
          <!-- <button type="button" class="btn btn-info" id="browseButton">Browse</button> -->
          <button type="button" class="btn btn-primary" id="browseButton" data-toggle="modal"
            data-target="#fileModalCenter">
            Browse
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-5">
          <button type="button" class="btn btn-primary" id="browseButton">upload</button>
        </div>
      </div>
    </div>

    <div class="container" id="historyContainer">
      history page contents
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="fileModalCenter" tabindex="-1" role="dialog" aria-labelledby="fileModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fileModalCenterTitle">Select a file</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">ok</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
